<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <title>Snake Game</title>
  </head>
  <body>
    <div class="div">
      <h1>Snake Game</h1>
    </div>
    <div class="div">
      <div class="div_pontuacao">
        <h5>Pontuação : <small id="pontuacao">0</small></h5>

      <div class="inicio-game" id="inicio_game">

      <canvas id="can_snake" width="512" height="512"></canvas>
    </div>
  </body>
